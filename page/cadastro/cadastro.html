<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Volleytics</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../../img/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <a href="../login/login.html" class="back-link">&lt;</a>
        <h2>Cadastro</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="nomePelada">Nome Pelada:</label>
            <input type="text" id="nomePelada" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <div class="password-container">
                <input type="password" id="senha" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#0072ff">
                        <path d="M12 4.5C7.05 4.5 2.73 7.61 1 12c1.73 4.39 6.05 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 16.95 4.5 12 4.5zm0 13c-2.9 0-5.5-2.1-6.48-5 0.98-2.9 3.58-5 6.48-5s5.5 2.1 6.48 5c-0.98 2.9-3.58 5-6.48 5zM2 2l20 20"/>
                    </svg>
                </span>
            </div>
        </div>
        <button onclick="fazerCadastro()">Cadastrar</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Preencha todos os campos corretamente!</p>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <div id="popup-sucesso" class="popup" style="display: none;">
        <div class="popup-content">
            <p>Cadastro realizado com sucesso!</p>
            <button onclick="fecharPopupSucesso()">Fechar</button>
        </div>
    </div>
    

    <script src="cadastro.js"></script>

</body>
</html>
