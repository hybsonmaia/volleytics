<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atletas - Volleytics</title>
    <link rel="stylesheet" href="cadastroAtleta.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../../img/logo.jpg" type="image/x-icon">
</head>
<body>
    
    <div class="form-container">
        <button class="verAtletas" onclick="window.location.href='../atletas/atletas.html'">Atletas</button>
        <h2>Cadastro de Atletas - <span id="nomePeladaTitulo"></span></h2>
        <div class="form-group">
            <label for="nome">Atleta:</label>
            <input type="text" id="nome" required>
        </div>

        <div class="form-group">
            <label for="posicao">Posição:</label>
            <select id="posicao" required>
                <option value="" disabled selected>Selecionar</option>
                <option value="LEV">Levantador(a)</option>
                <option value="ATA">Atacante</option>
                <option value="DEF">Defensor(a)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nivelPasse">Nível de Passe:</label>
            <select id="nivelPasse" required>
                <option value="" disabled selected>Selecionar</option>
                <option value="1">⭐ - Iniciante</option>
                <option value="2">⭐⭐ - Intermediário</option>
                <option value="3">⭐⭐⭐ - Avançado</option>                
            </select>
        </div>

        <div class="form-group">
            <label for="nivelAtaque">Nível de Ataque:</label>
            <select id="nivelAtaque" required>
                <option value="" disabled selected>Selecionar</option>
                <option value="1">⭐ - Iniciante</option>
                <option value="2">⭐⭐ - Intermediário</option>
                <option value="3">⭐⭐⭐ - Avançado</option>
                
            </select>
        </div>

        <div class="form-group">
            <label for="nivelSaque">Nível de Saque:</label>
            <select id="nivelSaque" required>
                <option value="" disabled selected>Selecionar</option>
                <option value="1">⭐ - Iniciante</option>
                <option value="2">⭐⭐ - Intermediário</option>
                <option value="3">⭐⭐⭐ - Avançado</option>
                
            </select>
        </div>

        <div class="form-group">
            <label for="nivelToque">Nível de Toque:</label>
            <select id="nivelToque" required>
                <option value="" disabled selected>Selecionar</option>
                <option value="1">⭐ - Iniciante</option>
                <option value="2">⭐⭐ - Intermediário</option>
                <option value="3">⭐⭐⭐ - Avançado</option>
                
            </select>
        </div>

        <button onclick="cadastrarAtleta()">Cadastrar Atleta</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Cadastro concluído com sucesso!</p>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <script src="cadastroAtleta.js"></script>
</body>
</html>
