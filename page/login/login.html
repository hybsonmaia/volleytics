<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volleytics</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../../img/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
        </div>
        <button onclick="fazerLogin()">Entrar</button>
        
        <div class="form-group">
            <a href="../cadastro/cadastro.html" class="cadastro-link">NÃ£o tem uma conta? Cadastre-se</a>
            <a href="../senha/senha.html" class="esqueceu-senha-link">Esqueceu a senha?</a>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Login falhou! Verifique suas credenciais.</p>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
